version: '3.4'

# Development only
# For production see https://github.com/random-rip/primebot-deployment/blob/main/docker-compose.yml

services:
  app:
    depends_on:
      - mariadb
      - mongodb
    build:
      target: app
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    restart: unless-stopped

  mongodb:
    image: mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  queue-cluster:
    build:
      target: queue-cluster
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

  discord-bot:
    build:
      target: discord-bot
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

  telegram-bot:
    build:
      target: telegram-bot
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

  mariadb:
    image: mariadb
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - database:/var/lib/mysql

volumes:
  database:
  mongo-data:
